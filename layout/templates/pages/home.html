{% extends "base.html" %}

{% block scriptsAndStyles%}
{% endblock%}

{% block mainContent %}
    <a href="#" id="logoutBtn">logout</a>
    Wellcome!!!
    
    <style>
		label, input { display:block; }
		input.text { margin-bottom:12px; width:95%; padding: .4em; }
		fieldset { padding:0; border:0; margin-top:25px; }
		h1 { font-size: 1.2em; margin: .6em 0; }
		div#resources-container { width: 350px; margin: 20px 0; }
		div#resources-container table { margin: 1em 0; border-collapse: collapse; width: 100%; }
		div#resources-container table td, div#resources-container table th { border: 1px solid #eee; padding: .6em 10px; text-align: left; }
		.ui-dialog .ui-state-error { padding: .3em; }
		.validateTips { border: 1px solid transparent; padding: 0.3em; }
	</style>
    
	<script>
	$(function() {
        $("#logoutBtn").click(hyperload.access.logout);
        
        $.getJSON('/resources/getuserall', function(data) {
            for(var i = 0; i < data.length; i ++){
                addResource(data[i][0], data[i][1], data[i][2], Boolean(data[i][3]));
            };
        });

		function updateTips( t ) {
            $(".validateTips").text( t ).addClass( "ui-state-error" );
		}

		function checkLength( o, n, min, max ) {
			if ( o.val().length > max || o.val().length < min ) {
				o.addClass( "ui-state-error" );
				updateTips( "Length of " + n + " must be between " +
					min + " and " + max + "." );
				return false;
			} else {
				return true;
			}
		}

		function checkRegexp( o, regexp, n ) {
			if (!( regexp.test(o.val()))){
				o.addClass("ui-state-error");
				updateTips(n);
				return false;
			}else{
				return true;
			}
		}

        $("#add-resource").button().click(function() {
            $('{% include "dialogs/addresource.html"%}').dialog({
                autoOpen: false,
                height: 400,
                width: 450,
                modal: true,
                buttons: {
                    "Add": function() {
                        var alias = $("#alias");
                        var domain = $("#domain");
                        var allFields = $([]).add(alias).add(domain);
                        var bValid = true;
                        
                        allFields.removeClass( "ui-state-error" );
                        
                        bValid = bValid && checkRegexp(domain, /^(http|https)\:\/\/[a-zA-Z0-9\-\.]+\.[a-zA-Z]{2,3}$/,
                            "Incorrect domain");
    
                        if (bValid) {
                            var aliasVal = alias.val();
                            var domainVal = domain.val();
                            
                            $.post("/resources/add", {alias: aliasVal, domain: domainVal}, function(id){
                                    addResource(id, aliasVal, domainVal, false);
                            });
                            $( this ).dialog( "close" );
                        }
                    },
                    Cancel: function() {
                        $( this ).dialog( "close" );
                    }
                }
            }).dialog("open");
        });
	});
	</script>

<div id="resources-container" class="ui-widget">
	<h1>Resources:</h1>
	<table id="resources" class="ui-widget ui-widget-content">
		<thead>
			<tr class="ui-widget-header ">
				<th>Alias</th>
				<th>Domain</th>
				<th>Is&nbsp;Verified</th>
                <th>Actions</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>
<button id="add-resource">Add resource</button>

{% endblock %}
