<div id="fileupload" title="Upload">\
    <form action="/pics/add" method="POST" enctype="multipart/form-data">\
        <div class="fileupload-buttonbar">\
            <label class="fileinput-button">\
                <span>Add files...</span>\
                <input id="file" type="file" name="fileContent">\
            </label>\
            <button type="submit" class="start">Start upload</button>\
        </div>\
    </form>\
</div>
